<div
  #canvasWrapper
  class="ngRuler-wrapper"
  (touchstart)="onEvents($event)"
  (touchend)="onEvents($event)"
  (touchmove)="onMoveEvent($event)"
  (mousedown)="onEvents($event)"
  (mouseup)="onEvents($event)"
  (mouseleave)="onEvents($event)"
  (mousemove)="onMoveEvent($event)"
>
  <!-- 行 -->
  <canvas #canvasL class="ngRuler-line"></canvas>
  <!-- 列 -->
  <canvas #canvasC class="ngRuler-column"></canvas>
</div>
